<div class="board">
  <ng-container *ngFor="let row of field">
    <div
      class="position"
      *ngFor="let position of row"
      [attr.data-row]="position.y"
      [attr.data-col]="position.x"
      [class.position--body]="position.body"
    ></div>
  </ng-container>
</div>
